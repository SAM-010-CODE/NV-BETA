<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THE NANOVERSE - BETA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Futuristic, artistic styling -->
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Global Fixed Elements -->
  <div id="brand-overlay">THE NANOVERSE</div>
  <div id="sidebar">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <button id="escape-btn">Escape</button>

  <!-- Section 1: Star Map with Star Ball & Visualizer -->
  <section id="section-1">
    <canvas id="star-map"></canvas>
    <div id="center-circles">
      <div class="center-circle circle1"></div>
      <div class="center-circle circle2"></div>
      <div class="center-circle circle3"></div>
    </div>
    <canvas id="visualizer"></canvas>
  </section>

  <!-- Section 2: Search Bar & Results -->
  <section id="section-2">
    <div class="search-wrapper">
      <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search the Nanoverse...">
        <button id="voice-btn" title="Voice Search">ðŸŽ¤</button>
        <button id="search-btn">Search</button>
      </div>
      <div id="favorites-container">
        <h3>Your Favorites</h3>
        <ul id="favorites-list"></ul>
      </div>      
      <div id="suggestions-container" class="suggestions"></div>           
      <div id="results-container"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="footer">
    <p>Powered by <span>Light AI</span>.</p>
  </footer>

  <!-- Chat Assistant Widget -->
<div id="chat-widget" class="chat-widget-minimized">
  <div id="chat-header">Chat Assistant</div>
  <div id="chat-messages"></div>
  <div id="chat-input-area">
    <input type="text" id="chat-input" placeholder="Type your message...">
    <button id="chat-send-btn">Send</button>
  </div>
</div>


  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <!-- Matter.js Library (if needed) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>

  <script src="/static/script.js"></script>

  <div id="star-info-modal" class="modal">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <div id="star-info"></div>
    </div>
  </div>  
</body>
</html>
